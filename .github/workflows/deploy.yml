name: Deploy Laravel to Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, xml, bcmath, gd, zip

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install & Build NPM Assets
        run: |
          npm install
          npm run prod

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            mkdir -p /home/misl/website
            cd /home/misl/website
            # Use git fetch/reset for efficient updates or rsync if preferred. 
            # Here we follow the requested repo link.
            if [ ! -d ".git" ]; then
              git clone https://github.com/imNHK07/laravel.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi
            
            # Maintenance mode
            php artisan down || true
            
            # Install dependencies on server (if not fully synced via rsync)
            composer install --no-dev --optimize-autoloader
            
            # Run migrations
            php artisan migrate --force
            
            # Cache config and routes
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Set permissions
            chmod -R 775 storage bootstrap/cache
            
            # Bring back up
            php artisan up
            
            echo "Deployment completed successfully!"
